<meta charset="UTF-8">

<script>

   
    function puloLinha(){

        document.write("<br>");
     }

    function mostrar(frase) {

        document.write("<big>" + frase + "</big>");
        puloLinha()
    }

    for(var linha = 1 ; linha<=3; linha++){

        for(var coluna = 1 ; coluna <= 10 ; coluna++){
            document.write("*");
        }
        puloLinha();
    }
    


</script>
