<meta charset="UTF-8">

<script>

   
    function puloLinha(){

        document.write("<br>" + "<hr>" + "<br>");
        
    }

    function mostrar(frase) {

        document.write("<big>" + frase + "</big>");
        puloLinha()
    }

    var ano = 2020;

    var idadeFlavio = (ano - 1977);
    var idadeJoaquim = (ano - 1996);
    var idadeBarney = (ano - 1976);
   
    mostrar("Flávio tem " + idadeFlavio + "anos");
    mostrar("Joaquim tem " + idadeJoaquim + " anos");
    mostrar("Barney tem " + idadeBarney + " anos");

    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    mostrar("A média das idades é " + Math.round(media));

    var nome = "Flávio";

    mostrar("A idade de " + nome + " é " + idadeFlavio);

</script>
