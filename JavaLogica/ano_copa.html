<meta charset="UTF-8">

<script>

   
    function puloLinha(){

        document.write("<br>" + "<hr>" + "<br>");
     }

    function mostrar(frase) {

        document.write("<big>" + frase + "</big>");
        puloLinha()
    }

    var limite = parseInt(prompt("entre com a data limite: "));
    var anoCopa = 1930

    while(anoCopa <= limite){
        
        mostrar("teve copa em: "+ anoCopa);
        anoCopa = anoCopa + 4
    }


   
    





</script>
